<!DOCTYPE html>
<html>
    <head>
        <title>PiggyVest | Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="piggyvest.css">
    </head>
    <body>
       
        <div class="center">
            <div>
                <a href="#"><img src="piggyvest-logo.0b78a8fa.svg" alt="piggyvest logo" id="piggyvest-logo"></a>
            </div>
            <div class="input-content">
                <h1>Create a Secure Account</h1>
                <p>Welcome to the future of savings & investments</p>
                <form>
                    <div class="form-group">
                        <label for="Name"><strong>Full Name</strong></label><br/>
                        <input id="Name" type="text" value="" placeholder="Full Name"><br/>
                    </div>

                    <div class="form-group">
                        <label for="Email"><strong>Email Address</strong></label><br/>
                        <input id="Email" type="email" value="" placeholder="Email Address"><br/>
                    </div>

                    <div class="form-group">
                        <label for="Phone-number"><strong>Phone Number</strong></label><br/>
                        <input id="Phone-number" type="text" value="" placeholder="Phone Number"><br/>
                    </div>

                    <div class="form-group">
                        <label for="Password"><strong>Password</strong></label><br/>
                        <input id="Password" type="password" value="" placeholder="Password"><br/>
                    </div>
                    <div class="form-group">
                        <label for="code"><strong>Referrer Phone or Promo Code (Optional)</strong></label><br/>
                        <input id="code" type="text" value="" placeholder="Referrer Phone or Code"><br/>
                    </div>

                    <div class="form-group">
                        <label for="Referrer"><strong>How Did You Hear About Us? (Optional)</strong></label><br/>
                        <select id="Referrer">
                        <option value="Click to select">Click to select</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                        <option value="Google search">Google search</option>
                        <option value="Google playstore">Google playstore</option>
                        </select><br/>
                    </div>

                    <div>
                        <button value="" type="submit">CREATE ACCOUNT</button>
                    </div>
                </form>
            </div>
            <div id="login-page"><a href="#">Already have an account? Log In</a></div>
        </div>











        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="Js-task2.js"></script>
    </body>
</html>
